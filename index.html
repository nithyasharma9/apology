<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgive Me Baby</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: pink;
        }
        .full-page, .popup, .final-page {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px gray;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }
        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background: red;
            color: white;
            border-radius: 5px;
            width: 100%;
        }
        h1, h2 {
            font-size: 18px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <script>
        window.onload = function() {
            document.getElementById("fullPage").style.display = "block";
        }
        function showPopup() {
            document.getElementById("fullPage").style.display = "none";
            document.getElementById("overlay").style.display = "block";
            document.getElementById("popup").style.display = "block";
        }
        function respond(choice) {
            if (choice === 'yes') {
                document.getElementById("content").innerHTML = "<h2>baby mahesh babu is nothing compares to you and that is the compliment im giving you VVV HEARTFULLY, na baby na hero,my handsome cutu cutu cutu bujjjiluuuuuu mwahhhhh,im sorry kadhamma? nen ala mean cheyyaledhe bangarammm ardham cheskoveee :(((((</h2>";
            } else {
                document.getElementById("content").innerHTML = "<h2>ahahahhahaha i love you so much bangaram muuuahhhhhh you are the fucking best person that i can evvvvverrrrr have in my life,thhhheeee best thing that happened to me,lets get marriedddd and have kidssss baby??? im sorrry amma bngrm ninnu minchi evad baby nak asala cheppu?</h2>";
            }
            document.getElementById("popup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
            document.getElementById("finalPage").style.display = "block";
        }
        function goBack() {
            document.getElementById("finalPage").style.display = "none";
            document.getElementById("overlay").style.display = "block";
            document.getElementById("popup").style.display = "block";
        }
    </script>
    <div class="full-page" id="fullPage">
        <h1>HIII BABY</h1>
        <button onclick="showPopup()">Next</button>
    </div>
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">

        <button onclick="respond('yes')">YES</button>

    </div>
    <div class="final-page" id="finalPage">
        <div id="content"></div>
        <button onclick="goBack()">Go Back</button>
    </div>
</body>
</html>
